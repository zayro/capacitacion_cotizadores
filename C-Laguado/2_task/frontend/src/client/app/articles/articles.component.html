<p>Articulos</p>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo</th>
      <th scope="col">State</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let article of articles">
      <td>{{ article.id }}</td>
      <td>{{ article.name }}</td>
      <td>{{ article.idType }}</td>
      <td>{{ article.isActive }}</td>
    </tr>
  </tbody>
</table>
